<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Library</h1>
        <div class="buttons">
            <button class="new_book">Add book</button>
            <button class="show_book">Show books</button>
        </div>
    </header>
    <main>
        <p></p>
        <div class="form">
            <form action="" onsubmit="return false">
                <label for="book_name">Book name</label>
                <input type="text" id="book_name" required>
                <label for="author_name">Author name</label>
                <input type="text" id="author_name" required>
                <label for="pages">No of pages</label>
                <input type="number" id="pages" required>
                <label for="read"><input type="checkbox" id="read" required>Have you read the book?</label>
                <button class="submit">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <h3>Copyright Â© 2023 Deep Dey Chaki</h3>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
